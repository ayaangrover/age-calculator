<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <title>Age Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="agewarp.css">
  <link rel="icon" type="image/png" href="me-wink.png">
    <style>
      body {
          font-family: Montserrat, sans-serif;
          background-color: #f2f2f2;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .container {
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 24px;
          text-align: center;
          width: 320px;
      }

      h1 {
          color: #ffffff;
          font-size: 28px;
          margin-bottom: 20px;
      }

      #ageCalculatorForm {
          margin-bottom: 20px;
          margin-right:20px;
          color: #ffffff;
          background-color: #000000;
      }

      #ageResult {
          display: none;
          font-size: 32px;
          font-weight: bold;
          color: #ffffff;
          margin-top: 10px;
      }

      button {
          background-color: #007AFF;
          border: none;
          border-radius: 6px;
          color: white;
          cursor: pointer;
          font-size: 18px;
          padding: 12px 24px;
          transition: background-color 0.3s ease;
          width: 107.2%;
          font-family: Montserrat, sans-serif;
      }

      button:hover {
          background-color: #0056b3;
      }

      input {
          font-family: Montserrat, sans-serif;
          font-size: 16px;
          padding: 10px;
          width: 100%;
          border: 1px solid #ccc;
          border-radius: 6px;
          margin-bottom: 10px;
      }
  </style>
  </head>
  <body>
    <div class="container">
      <h1 id="pageTitle">Age Calculator</h1>
      <form id="ageCalculatorForm">
          <input type="date" id="dob" required placeholder="Enter your date of birth">
          <button type="button" onclick="calculateAge()">Calculate</button>
      </form>
      <p id="ageResult"></p>
  </div>

  <audio id="backgroundAudio" src="space.mp3" loop></audio> <!-- Added 'loop' attribute -->
    
  <script>
      let audioIsPlaying = false; // Flag to prevent multiple audio plays

      function playBackgroundAudio() {
        if (!audioIsPlaying) {
          const backgroundAudio = document.getElementById("backgroundAudio");
          backgroundAudio.volume = 1;
          backgroundAudio.play();
          audioIsPlaying = true;
        }
      }
      function calculateAge() {
          playBackgroundAudio(); // Play the audio when the user clicks "Calculate"
          const dobInput = document.getElementById("dob");
          const pageTitle = document.getElementById("pageTitle");
          const dob = new Date(dobInput.value);
          const ageResult = document.getElementById("ageResult");
          const calculateButton = document.querySelector("#ageCalculatorForm button");
          
          const currentYear = new Date().getFullYear();
          
          if (dobInput.checkValidity() && dob.getFullYear() < 1907) {
              var audio = new Audio("/error.mp3");
              audio.play();
              ageResult.style.display = "block";
              ageResult.textContent = "I think you made a typo.";
              return;
          } else if (dobInput.checkValidity() && dob.getFullYear() > currentYear) {
              var audio = new Audio("/error.mp3");
              audio.play();
              ageResult.style.display = "block";
              ageResult.textContent = "I think you made a typo.";
              return;
          }

          if (!dobInput.checkValidity()) {
              dobInput.reportValidity();
              return;
          }

          const interval = setInterval(function() {
              const currentDate = new Date();
              const ageInMilliseconds = currentDate - dob;
              const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.242);
              const ageWithDecimals = ageInYears.toFixed(8); // Update to 10 decimal places
              ageResult.style.display = "block";
              ageResult.textContent = ageWithDecimals + " years";
          }, 1); // Update every 1 millisecond

          // Hide the form elements after successful input
          dobInput.style.display = "none";
          pageTitle.textContent = ""; // Update title
          calculateButton.style.display = "none"; // Hide the button
      }
  </script>

    <script src="agewarp.js"></script>
    <script>
    let scene, camera, renderer, stars, starGeo;

    function init() {

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = Math.PI/2;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      starGeo = new THREE.Geometry();
      for(let i=0;i<6000;i++) {
        star = new THREE.Vector3(
          Math.random() * 600 - 300,
          Math.random() * 600 - 300,
          Math.random() * 600 - 300
        );
        star.velocity = 0;
        star.acceleration = 0.02;
        starGeo.vertices.push(star);
      }

      let sprite = new THREE.TextureLoader().load( 'star.png' );
      let starMaterial = new THREE.PointsMaterial({
        color: 0xaaaaaa,
        size: 0.7,
        map: sprite
      });

      stars = new THREE.Points(starGeo,starMaterial);
      scene.add(stars);

      window.addEventListener("resize", onWindowResize, false);

      animate(); 
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    function animate() {
      starGeo.vertices.forEach(p => {
        p.velocity += p.acceleration
        p.y -= p.velocity;
        
        if (p.y < -200) {
          p.y = 200;
          p.velocity = 0;
        }
      });
      starGeo.verticesNeedUpdate = true;
      stars.rotation.y +=0.002;
    
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();
    
    </script>
  </body>
</html>
