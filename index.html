  <script>
    function calculateAge() {
      const dobInput = document.getElementById("dob");
      const pageTitle = document.getElementById("pageTitle");
      const dob = new Date(dobInput.value);
      const ageResult = document.getElementById("ageResult");
      const calculateButton = document.querySelector("#ageCalculatorForm button");
      
      // Play the click sound
      const clickAudio = document.getElementById("clickAudio");
      clickAudio.play();

      const currentYear = new Date().getFullYear();
          
      if (dobInput.checkValidity() && dob.getFullYear() < 1907) {
          var audio = new Audio("/error.mp3");
          audio.play();
          ageResult.style.display = "block";
          ageResult.textContent = "I think you made a typo.";
          return;
      } else if (dobInput.checkValidity() && dob.getFullYear() > currentYear) {
          var audio = new Audio("/error.mp3");
          audio.play();
          ageResult.style.display = "block";
          ageResult.textContent = "I think you made a typo.";
          return;
      }

      if (!dobInput.checkValidity()) {
          dobInput.reportValidity();
          return;
      }

      const interval = setInterval(function() {
          const currentDate = new Date();
          const ageInMilliseconds = currentDate - dob;
          const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
          const ageWithDecimals = ageInYears.toFixed(8); // Update to 10 decimal places
          ageResult.style.display = "block";
          ageResult.textContent = ageWithDecimals + " years";
      }, 1); // Update every 1 millisecond

      // Hide the form elements after successful input
      dobInput.style.display = "none";
      pageTitle.textContent = ""; // Update title
      calculateButton.style.display = "none"; // Hide the button
    }
  </script>

  <script>
    let scene, camera, renderer, stars, starGeo;

    function init() {

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = Math.PI/2;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      starGeo = new THREE.Geometry();
      for(let i=0;i<6000;i++) {
        star = new THREE.Vector3(
          Math.random() * 600 - 300,
          Math.random() * 600 - 300,
          Math.random() * 600 - 300
        );
        star.velocity = 0;
        star.acceleration = 0.02;
        starGeo.vertices.push(star);
      }

      let sprite = new THREE.TextureLoader().load( 'star.png' );
      let starMaterial = new THREE.PointsMaterial({
        color: 0xaaaaaa,
        size: 0.7,
        map: sprite
      });

      stars = new THREE.Points(starGeo,starMaterial);
      scene.add(stars);

      window.addEventListener("resize", onWindowResize, false);

      animate(); 
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    function animate() {
      starGeo.vertices.forEach(p => {
        p.velocity += p.acceleration
        p.y -= p.velocity;
        
        if (p.y < -200) {
          p.y = 200;
          p.velocity = 0;
        }
      });
      starGeo.verticesNeedUpdate = true;
      stars.rotation.y +=0.002;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();
  </script>
